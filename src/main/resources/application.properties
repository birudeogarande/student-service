spring.application.name=saatvik
server.port=9292
#DATASOURCE PROPERTIES
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://${DB_HOST}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username =${DB_USERNAME}
spring.datasource.password =${DB_PASSWORD}
#spring.datasource.url = jdbc:mysql://localhost:3306/db_student?allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.username =root
#spring.datasource.password =password

#JPA SPECIFIC PROPERTIES
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


